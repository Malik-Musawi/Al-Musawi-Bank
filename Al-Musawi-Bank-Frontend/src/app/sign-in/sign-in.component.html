<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card sign-in-card">
          <div class="card-header">
            Sign In
          </div>
          <div class="card-body">
            <form (ngSubmit)="loginUser()">
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="loginData.email" name="email" required autofocus>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="loginData.password" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Sign In</button>
            </form>
          </div>
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger mt-4">
          {{ errorMessage }}
        </div>
      </div>
    </div>
  </div>
